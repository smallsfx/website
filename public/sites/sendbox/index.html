<body class="page-header-fixed" style="overflow: hidden;">
  <header>
    <ul></ul>
  </header>
  <div class="clearfix"></div>
  <!-- /内容 -->
  <section class="page-container">
    <!-- 窗口容器 -->
    <div id="modal-container" tabindex="-1">
      <div id="modal" class="modal fade modal-scroll modal-dialog modal-full container" tabindex="-1"></div>
    </div>
    <!--地图容器-->
    <div id="Map"></div>
    <div class="tag-container">
      <ul>
        <li class="green checked" data-id="1">
          <a href="javascript:;">
            <i class="fa fa-check"></i>
            <span class="icon"><i class="icon-speedometer"></i></span> 未开始
          </a>
        </li>
        <li class="yellow checked" data-id="5">
          <a href="javascript:;">
            <i class="fa fa-check"></i>
            <span class="icon"><i class="icon-speedometer"></i></span> 采集中
          </a>
        </li>
        <li class="blue checked" data-id="2">
          <a href="javascript:;">
            <i class="fa fa-check"></i>
            <span class="icon"><i class="icon-speedometer"></i></span> 已完成
          </a>
        </li>
        <li class="red checked" data-id="3">
          <a href="javascript:;">
            <i class="fa fa-check"></i>
            <span class="icon"><i class="icon-speedometer"></i></span> 采集延期
          </a>
        </li>
        <li class="gray checked" data-id="4">
          <a href="javascript:;">
            <i class="fa fa-check"></i>
            <span class="icon"><i class="icon-speedometer"></i></span> 未设定计划
          </a>
        </li>
      </ul>
    </div>
    <!-- 侧边信息栏 -->
    <div class="sider-container animated">
      <div class="sider-form infoform">
        <div class="sider-form-title">
          <span>基本信息</span>
        </div>
        <div class="sider-form-body">
          <div class="row">
            <label class="label-header">名称</label>
            <label class="label-value"></label>
          </div>
          <div class="row">
            <label class="label-header">代码</label>
            <label class="label-value"></label>
          </div>
          <div class="row">
            <label class="label-header">线路名称</label>
            <label class="label-value"></label>
          </div>
          <div class="row">
            <label class="label-header">全长</label>
            <label class="label-value"></label>
          </div>
          <div class="row">
            <label class="label-header">净宽高（宽 * 高）</label>
            <label class="label-value"></label>
          </div>
        </div>
      </div>
      <div class="sider-form diseaseform">
        <div class="sider-form-title">
          <span>病害情况</span><span></span>
        </div>
        <div class="sider-form-body">
          <ul class="disease-container"></ul>
        </div>
      </div>
      <div class="sider-form reportform">
        <div class="sider-form-title">
          <span>历史对比</span>
        </div>
        <div class="sider-form-body">
          <ul class="history-container">
            <li>
              <span>病害总数</span>
              <span></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 侧边日志栏 -->
    <div class="log-container animated">
      <div class="sider-form checklogform">
        <div class="sider-form-title">
          <span>检测日志</span>
          <!--<div class="sider-form-actions">
        <a href="javascript:;" data-toggle="dropdown">
            <i class="fa fa-angle-down"></i>
        </a>
        </div>-->
        </div>
        <div class="sider-form-body">
          <ul class="checklog-container"></ul>
        </div>
      </div>
    </div>
  </section>
  <!-- 内容/ -->
  <footer>
    <div class="switch-tab">
      <div class="switch-tab-item active">
        <div>普通公路</div>
      </div>
       <div class="switch-tab-item">
        <div>高速公路</div>
      </div>
    </div>
    <ul>
      <li>
        <a class="switch first" href="javascript:;">
          <div class="switch-td">
            <i class="icon-speedometer"></i>
          </div>
          <div class="switch-bg">
            <span>计划状态</span>
          </div>
        </a>
      </li>
      <li>
        <div class="switch green">
          <div class="switch-td"><i class="icon-speedometer"></i></div>
          <div class="switch-bg"><span>0</span></div>
        </div>
      </li>
      <li>
        <div class="switch yellow">
          <div class="switch-td"><i class="icon-speedometer"></i></div>
          <div class="switch-bg"><span>0</span></div>
        </div>
      </li>
      <li>
        <div class="switch blue">
          <div class="switch-td"><i class="icon-speedometer"></i></div>
          <div class="switch-bg"><span>0</span></div>
        </div>
      </li>
      <li>
        <div class="switch red">
          <div class="switch-td"><i class="icon-speedometer"></i></div>
          <div class="switch-bg"><span>0</span></div>
        </div>
      </li>
      <li>
        <div class="switch gray">
          <div class="switch-td"><i class="icon-speedometer"></i></div>
          <div class="switch-bg"><span>0</span></div>
        </div>
      </li>
      <!--<li>
        <button id="form_switch">窗口</button>
      </li>-->

    </ul>
  </footer>
